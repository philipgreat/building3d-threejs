<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script src="./three.js"></script>
    <script src="./demo_files/FirstPersonControls.js"></script>
    <script src="./demo_files/threex.proceduralcity.js"></script>
</head><body style="margin: 0px; background-color: #d8e7ff; overflow: hidden;"><script>
	var camera, scene, renderer,
geometry, material, mesh;

init();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 1000;

    geometry = new THREE.BoxGeometry(200, 200, 200);
    
    material = new THREE.MeshLambertMaterial({ color: 0xffff00, wireframe: true });

    mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);
    
    scene.add(mesh);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);
}

function animate() {
    requestAnimationFrame(animate);
    render();
}

function render() {
    mesh.rotation.x += 0.01;
    mesh.rotation.y += 0.02;

    renderer.render(scene, camera);
}
</script><canvas width="2712" height="1392" style="width: 1356px; height: 696px;"></canvas>
</body></html>
